<!DOCTYPE html>
<html>
<head>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.9/dist/css/uikit.min.css" />
</head>
<body>
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
        <nav class="uk-navbar-container">
            <div class="uk-container">
                <div uk-navbar>
                    <div class="uk-navbar-left">
                        <ul class="uk-navbar-nav">
                            <li>
                                <a class="uk-navbar-item uk-logo" href="#">
                                    <img src="PIA.png" width="100" alt="Logo">
                                </a>
                            </li>
                            <div class="uk-navbar-nav uk-margin-medium-left uk-text-bold">
                                <li><a href="#">Destinations</a></li>
                                <li><a href="#">Our fleet</a></li>
                            </div>
                        </ul>   
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider="center: true">
        <div class="uk-slider-items uk-grid">
            <div>
                <div class="uk-panel" style="height: 400px; overflow: hidden;">
                    <img src="1.jpg" alt="" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
            <div>
                <div class="uk-panel" style="height: 400px; overflow: hidden;">
                    <img src="5.jpg" alt="" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
            <div>
                <div class="uk-panel" style="height: 400px; overflow: hidden;">
                    <img src="3.jpg" alt="" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
            <div>
                <div class="uk-panel" style="height: 400px; overflow: hidden;">
                    <img src="4.jpg" alt="" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
